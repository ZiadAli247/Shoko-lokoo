         <head>
  <meta charset="utf-8">
            <title>Transparent Login Form HTML CSS</title>
            <link rel="stylesheet" href="css/template-style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
            <img src="img/loginchildren.jpg" class="login-image">                      

         </head>
         <body>

            <div class="bg-img">
               <div class="content">
                  <header>Login Form</header>
                  <form action="#">
                     <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" required placeholder="Email or Phone">
                     </div>
                     <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="pass-key" required placeholder="Password">
                        <span class="show">SHOW</span>
                     </div>
                     <div class="field space">
                        <span class="fa fa-user"></span>
                        <select required>
                           <option value="" disabled selected>Login As...</option>
                           <option value="admin">Admin</option>
                           <option value="donor">Donor</option>
                           <option value="organization">Organization</option>
                        </select>
                     </div>
                     <div class="pass">
                        <a href="#">Forgot Password?</a>
                     </div>
                     <div class="field">
                        <input type="submit" value="LOGIN">
                     </div>
                  </form>
                  <div class="login">
                     <a href="dash.html"> go to dashboard </a>                 
                   </div>
                  <div class="links">
                     <div class="facebook">
                        <i class="fab fa-facebook-f"><span>Facebook</span></i>
                     </div>
                     <div class="instagram">
                        <i class="fab fa-instagram"><span>Instagram</span></i>
                     </div>
                  </div>
                  
               </div>
            </div>
            <script>
               const pass_field = document.querySelector('.pass-key');
               const showBtn = document.querySelector('.show');
               showBtn.addEventListener('click', function(){
                if(pass_field.type === "password"){
                  pass_field.type = "text";
                  showBtn.textContent = "HIDE";
                  showBtn.style.color = "#3498db";
                }else{
                  pass_field.type = "password";
                  showBtn.textContent = "SHOW";
                  showBtn.style.color = "#222";
                }
               });

               const form = document.querySelector('form');
               form.onsubmit = function(event) {
                  event.preventDefault();
                  const formFields = document.querySelectorAll('form .field');
                  const email = formFields[0].children[1].value;
                  const password = formFields[1].children[1].value;
                  const loginAs = formFields[2].children[1].value;

                  console.log(`email: ${email}, password: ${password}, loginAs: ${loginAs}`);

                  if (loginAs === 'organization') {
                     window.location.replace('organization.html');
                  }
               }
            </script>
