<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> kheirak</title>
  <link rel="icon" type="image/x-icon" href="img/kheirakicon.ico">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/responsee.css">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="owl-carousel/owl.theme.css">
  <!-- CUSTOM STYLE -->      
  <link rel="stylesheet" href="css/template-style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet">  
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>   
  <style>
    body {
      background-image: url("img/loginchildren.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="size-1520 primary-color-red background-dark">
  <!-- HEADER -->
  <header class="grid">
    <!-- Top Navigation -->
    <nav class="s-12 grid background-none background-primary-hightlight">
      <!-- logo -->
      <a href="index.html" class="m-12 l-3 padding-4x logo" style="padding-top: 5px;">
        <img src="img/kheirak.png">
      </a>
      <div class="top-nav s-12 l-9"> 
        <ul class="top-ul right chevron">
          <li><a href="login.html">Dashboard</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="bg-img">
    <div class="content">
      <header>Login Form</header>
      <form id="loginForm" action="dash.html">
        <div class="field">
          <span class="fa fa-user"></span>
          <input id="username" type="text" required placeholder="Email or Phone">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input id="password" type="password" class="pass-key" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input id="loginButton" type="submit" value="LOGIN">
        </div>
      </form>
      <div class="login">
        <!-- Removed go to dashboard button -->
      </div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function(){
      if(pass_field.type === "password"){
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      } else {
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });

    // Function to handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Check if username or password is empty
      if (username === "" || password === "") {
        event.preventDefault(); // Prevent form submission
        alert("Please enter both username and password.");
      }
    });
  </script>
</body>
</html>
