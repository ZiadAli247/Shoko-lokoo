    <div class="donation-post">
        <h2>Create Donation Post for Organizations</h2>
        <form action="#" method="post">
          <label for="category">Category:</label>
          <select id="category" name="category" onchange="showFields()" required>
            <option value="">Select a category</option>
            <option value="clothes">Clothes</option>
            <option value="toys">Toys</option>
            <option value="food">Food</option>
            <option value="medical supplies">Medical Supplies</option>
            <option value="school supplies">School Supplies</option>
            <option value="blood donations">Blood Donations</option>
          </select>

          <div id="dynamicFields"></div>
          
          <input type="submit" value="Create Donation Post">
        </form>
      </div>
      
    <script>
        const form = document.querySelector('.donation-post form');
        form.onsubmit = function(e) {
            e.preventDefault()
        }
    function showFields() {
        const category = document.getElementById("category").value;
        const dynamicFieldsContainer = document.getElementById("dynamicFields");
        dynamicFieldsContainer.innerHTML = "";

    switch (category) {
        case "clothes":
            dynamicFieldsContainer.innerHTML = `
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
        `;
        break;
      case "toys":
        dynamicFieldsContainer.innerHTML = `
          <label for="ageRange">Age Range:</label>
          <input type="text" id="ageRange" name="ageRange" required>
        `;
        break;
      case "food":
        dynamicFieldsContainer.innerHTML = `
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="YYYY-MM-DD" required>
        `;
        break;
        case "medical supplies":
            dynamicFieldsContainer.innerHTML = `
            <label for="itemType">Item Type:</label>
            <input type="text" id="itemType" name="itemType" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            `;
        break;
        case "school supplies":
            dynamicFieldsContainer.innerHTML = `
            <label for="itemType">Item Type:</label>
            <input type="text" id="itemType" name="itemType" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            `;
            break;
            case "blood donations":
                dynamicFieldsContainer.innerHTML = `
                <label for="bloodType">Blood Type:</label>
                <input type="text" id="bloodType" name="bloodType" required>
                `;
                break;
            default:
                break;
        }
    }
    </script>
